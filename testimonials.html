<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Seção de Testemunhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        :root { 
            --sky-500: #0ea5e9; 
            --purple-500: #8b5cf6; 
            --gray-400: #9ca3af;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e5e5;
            background: #0a0a0a;
        }
        .fade-in-up { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; 
        }
        .fade-in-up.visible { 
            opacity: 1; 
            transform: translateY(0); 
        }
       
        /* Interactive Border Effect */
        .interactive-border { position: relative; }
        .interactive-border::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1px;
            background: radial-gradient(250px circle at var(--mouse-x) var(--mouse-y), var(--glow-color), transparent 70%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out; mask-composite: subtract;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .interactive-border:hover::before { opacity: 1; }
        .interactive-border-sky { --glow-color: rgba(14, 165, 233, 0.4); }
        .interactive-border-purple { --glow-color: rgba(139, 92, 246, 0.4); }

        /* Interactive Background for the whole section */
        #testimonials {
            position: relative;
            overflow: hidden;
        }
        #testimonials-bg {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0),
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 50px 50px;
            background-position: var(--bg-x, 0px) var(--bg-y, 0px);
            transition: background-position 0.2s ease-out;
            z-index: 0;
        }

        .swiper-slide {
            height: auto; /* Let Swiper determine height */
            padding-bottom: 1rem; /* Space for shadow */
        }
        .testimonial-card-container {
            width: 100%;
            height: 450px;
            perspective: 1500px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
            transform-style: preserve-3d;
        }
        .testimonial-card-container.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background: rgba(17, 17, 17, 0.7); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        
        .video-thumbnail {
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .play-button {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 64px; height: 64px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }
        .video-thumbnail:hover .play-button {
            transform: translate(-50%, -50%) scale(1);
            background: rgba(14, 165, 233, 0.7);
        }
        
        /* Swiper Styles */
        .testimonials-swiper { padding-bottom: 4rem !important; }
        .swiper-button-next, .swiper-button-prev {
            color: var(--gray-400);
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            color: var(--sky-500);
            transform: scale(1.2);
        }
        .swiper-button-next::after, .swiper-button-prev::after { font-size: 24px; font-weight: 900; }
        .swiper-pagination-bullet { background: rgba(255, 255, 255, 0.5); opacity: 1; }
        .swiper-pagination-bullet-active { background: var(--sky-500); }
    </style>
</head>
<body class="antialiased">
    <main>
        <div class="bg-black">
            <!-- Testimonials Section -->
            <section id="testimonials" class="py-20 container mx-auto px-6 relative">
                <div id="testimonials-bg"></div>
                <div class="relative z-10">
                    <div class="text-center mb-16">
                        <h3 class="text-4xl font-bold tracking-tighter fade-in-up">O Que Dizem Sobre o Nosso Trabalho</h3>
                        <p class="mt-4 text-lg text-gray-400 max-w-3xl mx-auto fade-in-up" style="transition-delay: 150ms;">A confiança dos nossos parceiros é o nosso maior ativo.</p>
                    </div>

                    <div class="swiper-container testimonials-swiper">
                        <div id="testimonials-container" class="swiper-wrapper">
                            <!-- Testimonial cards will be injected here -->
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                        <!-- Add Navigation -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const testimonialsData = [
                { type: 'video', quote: '"A combinação da profundidade técnica com a gestão de projeto exemplar foi o fator decisivo para o sucesso da nossa migração."', author: 'Jane Doe', title: 'CTO, Empresa de Tecnologia', linkedin: '#', thumbnail: 'https://placehold.co/600x400/0ea5e9/white?text=Ver+V%C3%ADdeo', colorClass: 'sky', companyLogo: 'https://placehold.co/100x40/ffffff/0a0a0a?text=TechCorp', relatedProject: { title: 'Migração para Microsserviços K8s', metric: '-90% Downtime' } },
                { type: 'text', quote: '"A abordagem proativa de SRE e IA para monitoramento permitiu-nos focar 100% no desenvolvimento de novas funcionalidades."', author: 'John Smith', title: 'Head of Engineering, Startup de SaaS', linkedin: '#', colorClass: 'purple', companyLogo: 'https://placehold.co/100x40/ffffff/0a0a0a?text=SaaSify', relatedProject: { title: 'Sistema Preditivo com AIOps', metric: '-60% MTTR' } },
                { type: 'text', quote: '"O pipeline automatizado e seguro que foi construído reduziu o nosso tempo de entrega e aumentou drasticamente a nossa segurança."', author: 'Emily White', title: 'Product Manager, Fintech', linkedin: '#', colorClass: 'sky', companyLogo: 'https://placehold.co/100x40/ffffff/0a0a0a?text=FintechCo', relatedProject: { title: 'Automação de Pipeline Seguro', metric: '+95% Cobertura de Segurança' } }
            ];

            const testimonialsContainer = document.getElementById('testimonials-container');
            
            function renderTestimonials() {
                if (!testimonialsContainer) return;
                testimonialsContainer.innerHTML = '';
                testimonialsData.forEach((testimonial, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'swiper-slide';

                    slide.innerHTML = `
                        <div class="testimonial-card-container fade-in-up" style="transition-delay: ${300 + index * 100}ms;">
                            <div class="card-inner">
                                <div class="card-front interactive-border interactive-border-${testimonial.colorClass} p-8">
                                    ${testimonial.type === 'video' ? `
                                    <div class="video-thumbnail rounded-lg mb-6">
                                        <img src="${testimonial.thumbnail}" class="w-full h-auto object-cover rounded-lg" alt="Video testimonial thumbnail">
                                        <div class="play-button">
                                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm8 7l-4 2.5V7.5L12 10z"></path></svg>
                                        </div>
                                    </div>` : ''}
                                    <blockquote class="flex-grow">
                                        <p class="text-xl lg:text-2xl text-white italic">“${testimonial.quote}”</p>
                                    </blockquote>
                                    <footer class="mt-6 pt-6 border-t border-white/10 flex items-center justify-between">
                                        <div>
                                            <div class="flex items-center gap-3">
                                                <h5 class="font-bold text-white">${testimonial.author}</h5>
                                                <a href="${testimonial.linkedin}" target="_blank" class="text-gray-400 hover:text-${testimonial.colorClass}-400 transition-transform duration-300 hover:scale-110">
                                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                                                </a>
                                            </div>
                                            <p class="text-sm text-${testimonial.colorClass}-400 font-medium">${testimonial.title}</p>
                                        </div>
                                        <img src="${testimonial.companyLogo}" class="h-8 object-contain" alt="Logo da empresa">
                                    </footer>
                                    <button class="flip-button mt-4 text-xs text-center text-sky-400/70 hover:text-sky-400 transition">Ver projeto relacionado →</button>
                                </div>
                                <div class="card-back interactive-border interactive-border-${testimonial.colorClass} p-8 flex flex-col justify-center text-center">
                                     <h5 class="text-lg font-bold text-gray-300">Projeto Relacionado</h5>
                                     <p class="text-2xl font-bold text-${testimonial.colorClass}-400 mt-2">${testimonial.relatedProject.title}</p>
                                     <p class="mt-2 text-gray-400">Resultado Chave: <span class="font-semibold text-white">${testimonial.relatedProject.metric}</span></p>
                                     <button class="flip-button mt-6 text-xs text-center text-sky-400/70 hover:text-sky-400 transition">← Voltar ao testemunho</button>
                                </div>
                            </div>
                        </div>
                    `;
                    testimonialsContainer.appendChild(slide);
                });
            }

            renderTestimonials();

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { 
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));

            const testimonialsSection = document.getElementById('testimonials');
            if (testimonialsSection) {
                const testimonialsBg = document.getElementById('testimonials-bg');
                testimonialsSection.addEventListener('mousemove', e => {
                    const rect = testimonialsSection.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const bgX = -x / 20;
                    const bgY = -y / 20;
                    if(testimonialsBg) testimonialsBg.style.setProperty('--bg-x', `${bgX}px`);
                    if(testimonialsBg) testimonialsBg.style.setProperty('--bg-y', `${bgY}px`);
                });
            }
            
            function addCardEventListeners() {
                document.querySelectorAll('.testimonial-card-container').forEach(cardContainer => {
                    cardContainer.addEventListener('mousemove', (e) => {
                        const rect = cardContainer.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        cardContainer.style.setProperty('--mouse-x', `${x}px`);
                        cardContainer.style.setProperty('--mouse-y', `${y}px`);
                    });
                    
                    cardContainer.addEventListener('click', (e) => {
                        if (e.target.closest('a')) {
                            return; // Allow links to work
                        }
                        if (e.target.closest('.flip-button') || !e.target.closest('a')) {
                             cardContainer.classList.toggle('is-flipped');
                        }
                    });
                });
            }
            addCardEventListeners();


            new Swiper('.testimonials-swiper', {
                loop: false,
                slidesPerView: 1,
                spaceBetween: 30,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                 breakpoints: {
                    1024: {
                        slidesPerView: 2,
                    }
                }
            });
        });
    </script>
</body>
</html>
