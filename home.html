<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Claudio Botelho - Senior DevSecOps & SRE Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { 
            --sky-500: #0ea5e9; 
            --purple-500: #8b5cf6; 
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e5e5;
            background: #0a0a0a;
            scroll-behavior: smooth;
        }
        #hero-canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .text-shadow {
             text-shadow: 0 2px 20px rgba(0,0,0,0.7);
        }
        .fade-in-up { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: opacity 0.8s ease-out, transform 0.8s ease-out; 
        }
        .fade-in-up.visible { 
            opacity: 1; 
            transform: translateY(0); 
        }
        .typewriter-cursor { 
            display: inline-block; 
            width: 4px; 
            height: 1em; 
            background-color: var(--sky-500); 
            animation: blink 0.8s infinite; 
            vertical-align: bottom;
            margin-left: 4px;
        }
        @keyframes blink { 
            0%, 100% { opacity: 1; } 
            50% { opacity: 0; } 
        }
        .cta-button {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>
<body class="antialiased">
    <main>
        <!-- Hero Section -->
        <section id="sobre" class="min-h-screen flex items-center justify-center relative bg-black">
            <div id="hero-canvas-container"></div>
            <div class="container mx-auto px-6 relative z-10 text-center">
                <div class="max-w-4xl mx-auto">
                    <div class="fade-in-up">
                        <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold my-4 tracking-tighter text-shadow">
                           Engenharia de Soluções de <br class="hidden sm:block"/> <span id="typewriter-text" class="text-sky-400"></span><span class="typewriter-cursor"></span>
                        </h1>
                    </div>
                    <p class="text-lg md:text-xl text-gray-300 mb-8 max-w-2xl mx-auto text-shadow fade-in-up" style="transition-delay: 150ms;">
                        Com uma visão holística do ciclo de vida do software, conecto a tecnologia diretamente às necessidades do negócio para garantir a máxima performance, resiliência e segurança.
                    </p>
                    <a href="#metodologia" class="cta-button bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 px-8 rounded-lg text-lg fade-in-up inline-block" style="transition-delay: 300ms;">Explore a minha abordagem</a>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Intersection Observer for fade-in animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { 
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));

            // Typewriter Effect
            const typewriterElement = document.getElementById('typewriter-text');
            if (typewriterElement) {
                const words = ["Cloud & IA.", "DevSecOps.", "SRE.", "Resultados de Negócio."];
                let wordIndex = 0;
                let letterIndex = 0;
                let isDeleting = false;

                function type() {
                    const currentWord = words[wordIndex];
                    const speed = isDeleting ? 100 : 200;

                    if (isDeleting) {
                        typewriterElement.textContent = currentWord.substring(0, letterIndex - 1);
                        letterIndex--;
                    } else {
                        typewriterElement.textContent = currentWord.substring(0, letterIndex + 1);
                        letterIndex++;
                    }

                    if (!isDeleting && letterIndex === currentWord.length) {
                        setTimeout(() => isDeleting = true, 2000);
                    } else if (isDeleting && letterIndex === 0) {
                        isDeleting = false;
                        wordIndex = (wordIndex + 1) % words.length;
                    }
                    
                    setTimeout(type, speed);
                }
                type();
            }

            // Three.js Hero Background
            const heroCanvasContainer = document.getElementById('hero-canvas-container');
            if (heroCanvasContainer && typeof THREE !== 'undefined') {
                let scene, camera, renderer, particles, mouseX = 0, mouseY = 0;
                const windowHalfX = window.innerWidth / 2;
                const windowHalfY = window.innerHeight / 2;

                function init() {
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
                    camera.position.z = 300;

                    renderer = new THREE.WebGLRenderer({ canvas: document.createElement('canvas'), alpha: true });
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    heroCanvasContainer.appendChild(renderer.domElement);

                    const particleCount = 7000;
                    const particlesGeometry = new THREE.BufferGeometry();
                    const posArray = new Float32Array(particleCount * 3);

                    for (let i = 0; i < particleCount * 3; i++) {
                        posArray[i] = (Math.random() - 0.5) * 1000;
                    }

                    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                    const particleMaterial = new THREE.PointsMaterial({
                        size: 0.7,
                        color: 0x0ea5e9, // --sky-500
                        transparent: true,
                        opacity: 0.7,
                        blending: THREE.AdditiveBlending,
                    });

                    particles = new THREE.Points(particlesGeometry, particleMaterial);
                    scene.add(particles);

                    window.addEventListener('resize', onWindowResize, false);
                    document.addEventListener('mousemove', onDocumentMouseMove, false);
                }

                function onWindowResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }

                function onDocumentMouseMove(event) {
                    mouseX = (event.clientX - windowHalfX) / 2;
                    mouseY = (event.clientY - windowHalfY) / 2;
                }

                function animate() {
                    requestAnimationFrame(animate);
                    particles.rotation.x += 0.00005;
                    particles.rotation.y += 0.0001;

                    camera.position.x += (mouseX - camera.position.x) * 0.005;
                    camera.position.y += (-mouseY - camera.position.y) * 0.005;
                    camera.lookAt(scene.position);

                    renderer.render(scene, camera);
                }

                init();
                animate();
            }
        });
    </script>
</body>
</html>
