<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Seção de Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        :root { 
            --sky-500: #0ea5e9; 
            --purple-500: #8b5cf6; 
            --green-400: #4ade80;
            --pink-400: #f472b6;
            --yellow-400: #facc15;
            --orange-400: #fb923c;
            --gray-400: #9ca3af;
            --cyan-400: #22d3ee;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e5e5;
            background: #0a0a0a;
        }
        .fade-in-up { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; 
        }
        .fade-in-up.visible { 
            opacity: 1; 
            transform: translateY(0); 
        }
       
        /* Interactive Border Effect */
        .interactive-border { position: relative; }
        .interactive-border::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1px;
            background: radial-gradient(250px circle at var(--mouse-x) var(--mouse-y), var(--glow-color), transparent 70%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out; mask-composite: subtract;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .interactive-border:hover::before { opacity: 1; }
        .interactive-border-sky { --glow-color: rgba(14, 165, 233, 0.4); }
        .interactive-border-purple { --glow-color: rgba(139, 92, 246, 0.4); }
        .interactive-border-green { --glow-color: rgba(74, 222, 128, 0.4); }
        .interactive-border-pink { --glow-color: rgba(244, 114, 182, 0.4); }
        .interactive-border-yellow { --glow-color: rgba(250, 204, 21, 0.4); }
        
        /* Card Flip Effect */
        .swiper-slide {
            height: auto;
        }
        .project-card {
            width: 100%;
            height: 480px; /* Fixed height for consistency */
            perspective: 1500px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
            transform-style: preserve-3d;
        }
        .project-card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background: rgba(23, 23, 23, 0.7); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .card-back h5 {
            margin-bottom: 0.5rem;
        }
        .card-back p {
            font-size: 0.85rem;
            color: var(--gray-400);
        }
        .project-category-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            align-self: flex-start;
            margin-bottom: 1rem;
        }
        .tool-icon-container, .key-metric, .breakdown-bar-container {
            position: relative;
        }
        .tool-tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(31, 41, 59, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 220px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }
        .tool-icon-container:hover .tool-tooltip,
        .key-metric:hover .tool-tooltip,
        .breakdown-bar-container:hover .tool-tooltip {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
        
        /* Key Metric & Breakdown Styles */
        .key-metric {
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .breakdown-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        /* Swiper Styles */
        .projects-swiper {
            padding-bottom: 4rem !important;
        }
        .swiper-button-next, .swiper-button-prev {
            color: var(--gray-400);
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            color: var(--sky-500);
            transform: scale(1.2);
        }
        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 24px;
            font-weight: 900;
        }
        .swiper-pagination-bullet {
            background: rgba(255, 255, 255, 0.5);
            opacity: 1;
        }
        .swiper-pagination-bullet-active {
            background: var(--sky-500);
        }
    </style>
</head>
<body class="antialiased">
    <main>
        <div class="bg-black">
            <!-- Projects Section -->
            <section id="projetos" class="py-20 container mx-auto px-6 relative overflow-hidden">
                <div class="relative z-10">
                    <div class="text-center mb-16">
                        <h3 class="text-4xl font-bold tracking-tighter fade-in-up">Do Desafio à Solução</h3>
                        <p class="mt-4 text-lg text-gray-400 max-w-3xl mx-auto fade-in-up" style="transition-delay: 150ms;">Explore os nossos casos de sucesso e o impacto mensurável que gerámos.</p>
                    </div>

                    <div class="swiper-container projects-swiper">
                        <div id="projects-container" class="swiper-wrapper">
                            <!-- Project cards will be injected here by JavaScript -->
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                        <!-- Add Navigation -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Scroll Animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { 
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in-up').forEach(el => {
                observer.observe(el);
            });

            // Project Data
            const allProjects = [
                { id: 2, category: 'Cloud', title: 'Migração para Microsserviços K8s', description: 'Orquestração da migração de uma aplicação legada para microsserviços em Kubernetes.', challenge: 'Modernizar um monolito, melhorando a escalabilidade.', solution: 'Migração para microsserviços em Go no GKE, com Kafka para comunicação assíncrona e Cypress para testes de regressão.', result: 'Aumento de 40% na velocidade de deploy e redução de 90% no tempo de inatividade.', tools: [{ name: 'kubernetes', category: 'Cloud & SRE', usage: 'Orquestração de todos os microsserviços em um ambiente GKE escalável.' }, { name: 'go', category: 'Aplicação & Dados', usage: 'Linguagem principal para o desenvolvimento dos novos microsserviços.' }, { name: 'kafka', category: 'Aplicação & Dados', usage: 'Garantia de comunicação assíncrona e resiliência entre os serviços.' }], borderColor: 'interactive-border-sky', metric: { value: '-90%', label: 'Downtime', explanation: 'O tempo de inatividade da aplicação foi reduzido em 90%, garantindo maior disponibilidade para os utilizadores.' }, breakdown: { cloud: 60, app_data: 40 } },
                { id: 0, category: 'AIOps', title: 'Sistema Preditivo com AIOps', description: 'Sistema que usa ML para analisar métricas, prever anomalias e iniciar auto-remediação.', challenge: 'Reduzir o tempo de resolução (MTTR) de incidentes.', solution: 'Serviço em Python que consome métricas do Prometheus, usa Prophet para detetar anomalias e aciona runbooks do Ansible.', result: 'Resolução de 80% dos incidentes comuns sem intervenção humana e redução do MTTR em 60%.', tools: [{ name: 'python', category: 'Aplicação & Dados', usage: 'Linguagem usada para o serviço de análise e machine learning.' }, { name: 'prometheus', category: 'Cloud & SRE', usage: 'Coleta de métricas em tempo real de toda a infraestrutura.' }, { name: 'ansible', category: 'Cloud & SRE', usage: 'Automação da execução de runbooks para auto-remediação.' }], borderColor: 'interactive-border-purple', metric: { value: '-60%', label: 'MTTR', explanation: 'MTTR (Mean Time to Resolution) é o tempo médio para resolver um incidente. Reduzir este valor significa uma recuperação mais rápida de falhas.' }, breakdown: { ai: 50, devops: 50 } },
                { id: 4, category: 'Segurança', title: 'Implementação de Zero Trust', description: 'Segurança de rede granular em Kubernetes usando políticas de rede baseadas em identidade via eBPF.', challenge: 'Atender a requisitos de conformidade PCI-DSS.', solution: 'Substituição do CNI padrão por Cilium para criar políticas de rede de "negação por padrão" baseadas em identidade de serviço.', result: 'Arquitetura Zero Trust implementada, tornando a segurança mais dinâmica e robusta.', tools: [{ name: 'kubernetes', category: 'Cloud & SRE', usage: 'Base da orquestração onde a política de segurança foi aplicada.' }, { name: 'cilium', category: 'DevSecOps', usage: 'CNI que utiliza eBPF para aplicar políticas de rede a nível de identidade.' }, { name: 'ebpf', category: 'Cloud & SRE', usage: 'Tecnologia de base que permitiu a observabilidade e segurança a nível de kernel.' }], borderColor: 'interactive-border-pink', metric: { value: '100%', label: 'Conformidade PCI', explanation: 'Atingimos 100% de conformidade com os rigorosos requisitos do PCI-DSS, garantindo a segurança dos dados de pagamento.' }, breakdown: { devops: 70, cloud: 30 } },
                { id: 5, category: 'FinOps', title: 'Otimização de Custos Cloud', description: 'Redução de custos de nuvem através da implementação de OpenCost e automação de instâncias spot.', challenge: 'Reduzir a fatura de nuvem sem impactar a performance.', solution: 'Instalação do OpenCost em clusters Kubernetes para dar visibilidade de custos por time e criação de automações com Terraform para usar instâncias spot.', result: 'Economia de 35% na fatura mensal.', tools: [{ name: 'aws', category: 'Cloud & SRE', usage: 'Provedor de nuvem principal para a infraestrutura do projeto.'}, { name: 'opencost', category: 'Cloud & SRE', usage: 'Ferramenta usada para monitoramento de custos em Kubernetes.'}, { name: 'terraform', category: 'Cloud & SRE', usage: 'Automação do provisionamento de instâncias spot.'}], borderColor: 'interactive-border-green', metric: { value: '-35%', label: 'Custos Cloud', explanation: 'Reduzimos os custos mensais com a nuvem em 35% através de uma gestão financeira proativa (FinOps).' }, breakdown: { strategy: 50, cloud: 50 } },
                { id: 14, category: 'Data Engineering', title: 'Plataforma de Streaming', description: 'Implantação de um cluster Kafka para processamento de milhões de eventos em tempo real.', challenge: 'Criar uma plataforma para processar milhões de eventos por dia em tempo real.', solution: 'Provisionamento de um cluster Kafka no Kubernetes utilizando o operador Strimzi para simplificar o gerenciamento e garantir alta disponibilidade.', result: 'Capacidade para processar mais de 2 milhões de eventos por dia.', tools: [{ name: 'kafka', category: 'Aplicação & Dados', usage: 'Plataforma de streaming para ingestão de milhões de eventos.'}, { name: 'kubernetes', category: 'Cloud & SRE', usage: 'Ambiente de orquestração para o cluster Kafka.'}, { name: 'python', category: 'Aplicação & Dados', usage: 'Linguagem para consumidores e produtores de eventos Kafka.'}], borderColor: 'interactive-border-yellow', metric: { value: '+2M', label: 'Eventos/Dia', explanation: 'A plataforma foi construída para processar mais de 2 milhões de eventos por dia, permitindo análises em tempo real.' }, breakdown: { app_data: 60, cloud: 40 } },
                { id: 1, category: 'DevSecOps', title: 'Automação de Pipeline Seguro', description: 'Pipeline CI/CD seguro e agnóstico de nuvem com GitHub Actions e verificação de segurança.', challenge: 'Padronizar o processo de CI/CD para mais de 10 equipes.', solution: 'Criação de um pipeline reutilizável com GitHub Actions que executa SAST (SonarQube) e SCA (Snyk) em cada pull request.', result: 'Apenas código verificado é enviado para o deploy via ArgoCD.', tools: [{ name: 'githubactions', category: 'DevSecOps', usage: 'Orquestração do pipeline de CI/CD.'}, { name: 'sonarqube', category: 'DevSecOps', usage: 'Análise estática de segurança do código (SAST).'}, { name: 'snyk', category: 'DevSecOps', usage: 'Análise de composição de software para vulnerabilidades (SCA).'}], borderColor: 'interactive-border-sky', metric: { value: '+95%', label: 'Cobertura de Segurança', explanation: 'Aumentámos a cobertura de testes de segurança automatizados para mais de 95% do código, reduzindo drasticamente os riscos.' }, breakdown: { devops: 80, strategy: 20 } },
            ];
            
            const projectsContainer = document.getElementById('projects-container');
            if(projectsContainer){
                renderProjects();
            }
            
            function renderProjects() {
                if(!projectsContainer) return;
                
                projectsContainer.innerHTML = '';
                allProjects.forEach((project, index) => {
                    const toolIcons = project.tools.map(tool => {
                        let glowColor, glowColorTransparent;
                        switch (tool.category) {
                            case 'IA & AIOps': glowColor = 'var(--purple-500)'; glowColorTransparent = 'rgba(139, 92, 246, 0.1)'; break;
                            case 'DevSecOps': glowColor = 'var(--green-400)'; glowColorTransparent = 'rgba(74, 222, 128, 0.1)'; break;
                            case 'Cloud & SRE': glowColor = 'var(--orange-400)'; glowColorTransparent = 'rgba(251, 146, 60, 0.1)'; break;
                            case 'Aplicação & Dados': glowColor = 'var(--yellow-400)'; glowColorTransparent = 'rgba(250, 204, 21, 0.1)'; break;
                            default: glowColor = 'var(--sky-500)'; glowColorTransparent = 'rgba(14, 165, 233, 0.1)';
                        }
                        
                        const toolTitle = tool.name.charAt(0).toUpperCase() + tool.name.slice(1);

                        return `
                        <div class="tool-icon-container">
                            <img src="https://skillicons.dev/icons?i=${tool.name}" alt="${tool.name}" class="w-8 h-8 rounded-full bg-gray-700/50 p-1.5">
                            <div class="tool-tooltip">
                                <div class="flex justify-between items-center mb-2">
                                    <h6 class="font-bold text-white capitalize">${toolTitle}</h6>
                                    <span class="project-category-tag !m-0 !py-0.5 !px-2 !text-xs" style="color:${glowColor}; background-color:${glowColorTransparent};">${tool.category}</span>
                                </div>
                                <p class="text-sm text-left">${tool.usage}</p>
                            </div>
                        </div>
                    `}).join('');
                    
                    let glowColor, glowColorTransparent;
                    switch (project.borderColor) {
                        case 'interactive-border-purple': glowColor = 'var(--purple-500)'; glowColorTransparent = 'rgba(139, 92, 246, 0.1)'; break;
                        case 'interactive-border-green': glowColor = 'var(--green-400)'; glowColorTransparent = 'rgba(74, 222, 128, 0.1)'; break;
                        case 'interactive-border-pink': glowColor = 'var(--pink-400)'; glowColorTransparent = 'rgba(244, 114, 182, 0.1)'; break;
                        case 'interactive-border-yellow': glowColor = 'var(--yellow-400)'; glowColorTransparent = 'rgba(250, 204, 21, 0.1)'; break;
                        default: glowColor = 'var(--sky-500)'; glowColorTransparent = 'rgba(14, 165, 233, 0.1)';
                    }
                    
                    const breakdownTooltipContent = Object.entries(project.breakdown).map(([key, value]) => {
                         let categoryName, colorClass;
                         switch (key) {
                            case 'ai': categoryName = 'IA & AIOps'; colorClass = 'text-purple-400'; break;
                            case 'devops': categoryName = 'DevSecOps'; colorClass = 'text-green-400'; break;
                            case 'cloud': categoryName = 'Cloud & SRE'; colorClass = 'text-orange-400'; break;
                            case 'app_data': categoryName = 'Aplicação & Dados'; colorClass = 'text-yellow-400'; break;
                            case 'strategy': categoryName = 'Arquitetura'; colorClass = 'text-cyan-400'; break;
                         }
                         return `<li class="flex justify-between"><span>${categoryName}:</span><span class="font-bold ${colorClass}">${value}%</span></li>`;
                    }).join('');

                    const breakdownHtml = Object.entries(project.breakdown).map(([key, value]) => {
                         let bgColor;
                         switch (key) {
                            case 'ai': bgColor = 'var(--purple-500)'; break;
                            case 'devops': bgColor = 'var(--green-400)'; break;
                            case 'cloud': bgColor = 'var(--orange-400)'; break;
                            case 'app_data': bgColor = 'var(--yellow-400)'; break;
                            case 'strategy': bgColor = 'var(--cyan-400)'; break;
                            default: bgColor = 'var(--sky-500)';
                         }
                         return `<div style="width: ${value}%; background-color: ${bgColor};"></div>`;
                    }).join('');

                    const slide = document.createElement('div');
                    slide.className = `swiper-slide fade-in-up`;
                    slide.style.transitionDelay = `${index * 150}ms`;
                    
                    slide.innerHTML = `
                        <div class="project-card" data-project-id="${project.id}">
                            <div class="card-inner">
                                <div class="card-front interactive-border ${project.borderColor}" style="--glow-color: ${glowColor};">
                                    <div class="project-category-tag" style="color:${glowColor}; background-color:${glowColorTransparent};">${project.category}</div>
                                    <h4 class="text-2xl font-bold text-white">${project.title}</h4>
                                    <p class="mt-2 text-gray-400 flex-grow">${project.description}</p>
                                    <div class="mt-auto pt-4 space-y-4">
                                         <div class="key-metric">
                                            <div class="flex items-center gap-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                                                <p class="text-sm font-semibold text-gray-300">Resultado Chave:</p>
                                            </div>
                                            <div class="tool-icon-container">
                                                <p class="text-2xl font-bold text-white">${project.metric.value} <span class="text-lg font-medium text-gray-400">${project.metric.label}</span></p>
                                                <div class="tool-tooltip -translate-y-full">
                                                    <p class="text-sm text-left">${project.metric.explanation}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="breakdown-bar-container">
                                            <p class="text-sm font-semibold mb-1 text-gray-300">Project Breakdown:</p>
                                            <div class="breakdown-bar">${breakdownHtml}</div>
                                            <div class="tool-tooltip -translate-y-2">
                                                <h6 class="font-bold text-white mb-2">Distribuição de Esforço</h6>
                                                <ul class="space-y-1">${breakdownTooltipContent}</ul>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <p class="text-sm font-semibold mb-2 text-gray-300">Tecnologias Utilizadas:</p>
                                            <div class="flex flex-wrap gap-2">${toolIcons}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back interactive-border ${project.borderColor}" style="--glow-color: ${glowColor};">
                                    <div class="flex flex-col h-full">
                                        <div>
                                            <h5 class="text-lg font-bold" style="color:${glowColor};">Desafio</h5>
                                            <p>${project.challenge}</p>
                                        </div>
                                        <div class="mt-4">
                                            <h5 class="text-lg font-bold" style="color:${glowColor};">Solução</h5>
                                            <p>${project.solution}</p>
                                        </div>
                                        <div class="mt-4 flex-grow">
                                            <h5 class="text-lg font-bold" style="color:${glowColor};">Resultado</h5>
                                            <p>${project.result}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    projectsContainer.appendChild(slide);
                    observer.observe(slide);
                });
                
                initializeSwiper();
                addCardEventListeners();
            }

            function initializeSwiper() {
                new Swiper('.projects-swiper', {
                    loop: false, 
                    slidesPerView: 1,
                    spaceBetween: 30,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    breakpoints: {
                        768: {
                            slidesPerView: 2,
                        },
                        1024: {
                            slidesPerView: 3,
                        }
                    }
                });
            }

            function addCardEventListeners() {
                const cards = document.querySelectorAll('.project-card');
                cards.forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.tool-icon-container') || e.target.closest('.breakdown-bar-container') || e.target.closest('.key-metric')) return; 
                        card.classList.toggle('is-flipped');
                    });

                    card.querySelectorAll('.interactive-border').forEach(border => {
                        border.addEventListener('mousemove', e => {
                            const rect = border.getBoundingClientRect();
                            const x = e.clientX - rect.left;
                            const y = e.clientY - rect.top;
                            border.style.setProperty('--mouse-x', `${x}px`);
                            border.style.setProperty('--mouse-y', `${y}px`);
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
