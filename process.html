<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Seção de Metodologia Interativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --sky-500: #0ea5e9; 
            --purple-500: #8b5cf6; 
            --gray-400: #9ca3af;

            /* Novas paletas de gradiente */
            /* Opção 1: Pôr do Sol (Padrão) */
            --orange-500: #f97316;
            --pink-500: #ec4899;
            /* Opção 2: Floresta */
            --green-500: #22c55e;
            --teal-500: #14b8a6;
            /* Opção 3: Fogo */
            --red-500: #ef4444;
            --yellow-500: #eab308;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e5e5;
            background: #0a0a0a;
            overflow-x: hidden;
        }
        .fade-in-up { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; 
        }
        .fade-in-up.visible { 
            opacity: 1; 
            transform: translateY(0); 
        }

        /* Fundo Interativo */
        #metodologia {
            position: relative;
            overflow: hidden;
        }
        #metodologia-bg {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: 0;
        }
        
        /* Estilos da Linha do Tempo Vertical */
        .timeline-item {
            position: relative;
            width: 100%;
            padding-left: 50px; /* Espaço para o ponto e a linha */
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .timeline-item.visible {
            opacity: 1;
            transform: translateX(0);
        }
        .timeline-dot {
            position: absolute;
            left: -11px;
            top: 1.25rem; /* Alinha com o centro do ícone */
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: #0a0a0a;
            border: 3px solid #374151; /* cinza escuro */
            transition: all 0.3s ease;
            transform: scale(0);
        }
        .timeline-item.visible .timeline-dot {
            transform: scale(1);
            border-color: var(--color);
            box-shadow: 0 0 15px var(--color);
        }

        .timeline-card-details {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.7s cubic-bezier(0.2, 1, 0.2, 1), opacity 0.5s ease-out, transform 0.5s ease-out, margin-top 0.5s ease-out;
            transform: translateY(-10px);
        }
        .timeline-item.active .timeline-card-details {
            max-height: 200px; /* Altura suficiente para o conteúdo */
            opacity: 1;
            transform: translateY(0);
            margin-top: 1rem;
        }
        .timeline-item.active .timeline-card-header {
            border-color: var(--color);
            box-shadow: 0 0 25px var(--color);
        }
        
    </style>
</head>
<body class="antialiased">
    <main>
        <div class="bg-black">
            <!-- Seção de Metodologia -->
            <section id="metodologia" class="py-20 container mx-auto px-6 relative">
                <div id="metodologia-bg"></div>
                <div class="relative z-10">
                    <div class="text-center mb-16">
                        <h3 class="text-4xl lg:text-5xl font-bold tracking-tighter fade-in-up">Nossa Jornada de Projeto</h3>
                        <p class="mt-4 text-lg text-gray-400 max-w-3xl mx-auto fade-in-up" style="transition-delay: 150ms;">Role para descobrir nosso processo. Clique em cada etapa para ver os detalhes de como transformamos ideias em realidade.</p>
                    </div>

                    <!-- Container da Linha do Tempo -->
                    <div class="relative max-w-2xl mx-auto">
                         <!-- Linha de fundo estática -->
                        <div class="absolute left-0 top-0 h-full w-0.5 bg-gray-700 ml-[1px]"></div>
                        <!-- Linha de progresso animada -->
                        <div id="timeline-progress" class="absolute left-0 top-0 w-0.5" style="height: 0; transition: height 0.4s ease-out;"></div>
                        
                        <div id="timeline-container" class="flex flex-col gap-8">
                            <!-- Itens da linha do tempo serão injetados aqui -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const stepsData = [
            { id: 1, title: 'Diagnóstico', color: 'var(--orange-500)', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>', details: 'Analisamos a fundo a sua arquitetura, processos e dados para identificar os desafios e as oportunidades de melhoria que irão gerar maior impacto no negócio.' },
            { id: 2, title: 'Planeamento', color: '#f86d2f', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L12 9l7.553-4.276A1 1 0 0121 5.618v10.764a1 1 0 01-.553.894L15 20l-3-1.5-3 1.5z" /></svg>', details: 'Desenhamos uma solução técnica e um roadmap estratégico. Esta fase é colaborativa, garantindo o alinhamento total entre a tecnologia e os seus objetivos.' },
            { id: 3, title: 'Adaptação', color: '#f66748', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2 1M4 7l2-1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" /></svg>', details: 'Preparamos a sua aplicação para a nuvem, o que pode incluir refatoração de código, conteinerização (Docker) e adaptação de bases de dados.' },
            { id: 4, title: 'Implementação', color: '#f36161', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" /></svg>', details: 'Criamos a infraestrutura como código (IaC) e automatizamos o deploy com pipelines de CI/CD, garantindo entregas rápidas e seguras.' },
            { id: 5, title: 'Segurança', color: '#f05b7a', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>', details: 'Integramos segurança em todas as etapas, desde a análise de código até ao monitoramento em tempo real, com uma abordagem Zero Trust.' },
            { id: 6, 'title': 'Otimização', color: 'var(--pink-500)', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>', details: 'Implementamos observabilidade completa e AIOps para monitorar a performance, otimizar custos e garantir a evolução contínua do sistema.' }
        ];

        const timelineContainer = document.getElementById('timeline-container');
        const timelineProgress = document.getElementById('timeline-progress');
        
        // --- OPÇÕES DE GRADIENTE --- 
        // Para mudar o tema, copie uma das linhas de 'background' abaixo 
        // e cole dentro do style de 'timeline-progress' no HTML
        // Ex: style="...; background: linear-gradient(to bottom, var(--green-500), var(--teal-500));"
        
        // Gradiente Padrão (Pôr do Sol): linear-gradient(to bottom, var(--orange-500), var(--pink-500))
        // Gradiente Original (Céu): linear-gradient(to bottom, var(--sky-500), var(--purple-500))
        // Gradiente Floresta: linear-gradient(to bottom, var(--green-500), var(--teal-500))
        // Gradiente Fogo: linear-gradient(to bottom, var(--red-500), var(--yellow-500))
        
        // Aplicando o gradiente padrão via JS
        if(timelineProgress) {
             timelineProgress.style.background = 'linear-gradient(to bottom, var(--orange-500), var(--pink-500))';
        }


        // 1. CRIAR OS ITENS DA LINHA DO TEMPO
        stepsData.forEach((step, index) => {
            const item = document.createElement('div');
            item.className = 'timeline-item';
            item.style.setProperty('--color', step.color);
            item.style.transitionDelay = `${index * 50}ms`;

            item.innerHTML = `
                <div class="timeline-dot"></div>
                <div class="timeline-card-header p-4 rounded-lg flex items-center gap-4 cursor-pointer bg-gray-900/50 border border-gray-800 transition-all duration-300">
                    <div class="w-12 h-12 rounded-lg flex items-center justify-center flex-shrink-0" style="background-color: ${step.color}20; color: ${step.color};">
                        ${step.icon}
                    </div>
                    <h4 class="text-xl font-semibold">${step.id}. ${step.title}</h4>
                </div>
                <div class="timeline-card-details pl-4 pr-2 py-2">
                     <p class="text-gray-400">${step.details}</p>
                </div>
            `;
            timelineContainer.appendChild(item);
        });

        // 2. ANIMAR COM SCROLL USANDO INTERSECTION OBSERVER
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    
                    // Atualiza a altura da linha de progresso
                    const itemRect = entry.target.getBoundingClientRect();
                    const containerRect = timelineContainer.getBoundingClientRect();
                    const newHeight = itemRect.top - containerRect.top + itemRect.height / 2;
                    if (timelineProgress.offsetHeight < newHeight) {
                        timelineProgress.style.height = `${newHeight}px`;
                    }
                }
            });
        }, { rootMargin: "0px 0px -150px 0px", threshold: 0.5 });

        document.querySelectorAll('.timeline-item').forEach(item => {
            observer.observe(item);
        });
        
        // 3. ADICIONAR LÓGICA DE CLIQUE PARA EXPANDIR
        timelineContainer.addEventListener('click', (e) => {
            const header = e.target.closest('.timeline-card-header');
            if (!header) return;

            const currentItem = header.parentElement;
            
            // Fecha todos os outros itens antes de abrir o novo
            timelineContainer.querySelectorAll('.timeline-item').forEach(item => {
                if (item !== currentItem && item.classList.contains('active')) {
                    item.classList.remove('active');
                }
            });
            
            // Alterna o estado do item clicado
            currentItem.classList.toggle('active');
        });
        
        // Fundo interativo (opcional)
        const metodologiaSection = document.getElementById('metodologia');
        if (metodologiaSection) {
            const metodologiaBg = document.getElementById('metodologia-bg');
            metodologiaSection.addEventListener('mousemove', e => {
                const rect = metodologiaSection.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                metodologiaBg.style.backgroundPosition = `-${x/20}px -${y/20}px`;
            });
        }
    });
    </script>
</body>
</html>
