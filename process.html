<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Seção de Metodologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --sky-500: #0ea5e9; 
            --purple-500: #8b5cf6; 
            --gray-400: #9ca3af;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e5e5;
            background: #0a0a0a;
        }
        .fade-in-up { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; 
        }
        .fade-in-up.visible { 
            opacity: 1; 
            transform: translateY(0); 
        }

        /* Interactive Background */
        #metodologia {
            position: relative;
            overflow: hidden;
        }
        #metodologia-bg {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0),
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 50px 50px;
            background-position: var(--bg-x, 0px) var(--bg-y, 0px);
            transition: background-position 0.2s ease-out;
            z-index: 0;
        }

        /* Timeline Styles */
        .timeline-container {
            position: relative;
        }
        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%);
        }
        .timeline-progress {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--sky-500), var(--purple-500));
            transform: translateX(-50%);
            height: 0;
            /* Transition is removed, height set by JS */
        }
        .timeline-item {
            position: relative;
            width: 50%;
            padding: 2rem;
            opacity: 0;
            transition: all 0.6s ease-out;
        }
        .timeline-item:nth-child(odd) {
            align-self: flex-start;
            padding-right: 4rem;
            transform: translateX(-30px);
        }
        .timeline-item:nth-child(even) {
            align-self: flex-end;
            padding-left: 4rem;
            transform: translateX(30px);
        }
        .timeline-item.visible {
            opacity: 1;
            transform: translateX(0);
        }
        .timeline-dot {
            position: absolute;
            top: calc(50% - 12px);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #0a0a0a;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 1;
        }
        .timeline-item:nth-child(odd) .timeline-dot {
            right: -12px;
        }
        .timeline-item:nth-child(even) .timeline-dot {
            left: -12px;
        }
        .timeline-item.visible .timeline-dot {
             border-color: var(--color);
             transform: scale(1.2);
             box-shadow: 0 0 15px var(--color);
        }

        .timeline-card {
            background: rgba(17, 17, 17, 0.7); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="antialiased">
    <main>
        <div class="bg-black">
            <!-- Methodology Section -->
            <section id="metodologia" class="py-20 container mx-auto px-6 relative">
                <div id="metodologia-bg"></div>
                <div class="relative z-10">
                    <div class="text-center mb-16">
                        <h3 class="text-4xl font-bold tracking-tighter fade-in-up">Nossa Jornada de Projeto</h3>
                        <p class="mt-4 text-lg text-gray-400 max-w-3xl mx-auto fade-in-up" style="transition-delay: 150ms;">Do diagnóstico inicial à otimização contínua, o nosso processo de 6 etapas foi desenhado para garantir que cada solução atinge o seu máximo potencial.</p>
                    </div>

                    <div id="timeline" class="timeline-container flex flex-col items-center">
                        <div class="timeline-line"></div>
                        <div class="timeline-progress"></div>
                        <!-- Step items will be injected here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stepsData = [
                { id: 1, title: 'Diagnóstico', color: 'var(--sky-500)', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>', details: 'Analisamos a fundo a sua arquitetura, processos e dados para identificar os desafios e as oportunidades de melhoria que irão gerar maior impacto no negócio.' },
                { id: 2, title: 'Planeamento', color: '#4c89f1', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L12 9l7.553-4.276A1 1 0 0121 5.618v10.764a1 1 0 01-.553.894L15 20l-3-1.5-3 1.5z" /></svg>', details: 'Desenhamos uma solução técnica e um roadmap estratégico. Esta fase é colaborativa, garantindo o alinhamento total entre a tecnologia e os seus objetivos.' },
                { id: 3, title: 'Adaptação', color: '#7d68f6', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2 1M4 7l2-1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" /></svg>', details: 'Preparamos a sua aplicação para a nuvem, o que pode incluir refatoração de código, conteinerização (Docker) e adaptação de bases de dados.' },
                { id: 4, title: 'Implementação', color: '#a155fa', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" /></svg>', details: 'Criamos a infraestrutura como código (IaC) e automatizamos o deploy com pipelines de CI/CD, garantindo entregas rápidas e seguras.' },
                { id: 5, title: 'Segurança', color: '#b94ffc', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>', details: 'Integramos segurança em todas as etapas, desde a análise de código até ao monitoramento em tempo real, com uma abordagem Zero Trust.' },
                { id: 6, title: 'Otimização', color: 'var(--purple-500)', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>', details: 'Implementamos observabilidade completa e AIOps para monitorar a performance, otimizar custos e garantir a evolução contínua do sistema.' }
            ];

            const timelineContainer = document.getElementById('timeline');
            if (timelineContainer) {
                stepsData.forEach((step, index) => {
                    const item = document.createElement('div');
                    item.className = 'timeline-item';
                    item.style.setProperty('--color', step.color);

                    item.innerHTML = `
                        <div class="timeline-dot"></div>
                        <div class="timeline-card rounded-xl p-6">
                            <div class="flex items-center gap-4 ${index % 2 !== 0 ? 'md:flex-row-reverse' : ''}">
                                <div class="p-3 rounded-xl" style="background-color: ${step.color}1A;">
                                    <span style="color: ${step.color}">${step.icon}</span>
                                </div>
                                <h4 class="text-2xl font-bold">${step.id}. ${step.title}</h4>
                            </div>
                             <div class="mt-4 text-gray-400 text-sm">
                                <p class="font-semibold text-white/90">Valor para o Negócio:</p>
                                <p>${step.details}</p>
                            </div>
                        </div>
                    `;
                    timelineContainer.appendChild(item);
                });
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.5 });
            
            document.querySelectorAll('.timeline-item').forEach(item => {
                observer.observe(item);
            });
            
            const progressLine = document.querySelector('.timeline-progress');
            const metodologiaSection = document.getElementById('metodologia');
            if(metodologiaSection && progressLine){
                 window.addEventListener('scroll', () => {
                    const sectionRect = metodologiaSection.getBoundingClientRect();
                    
                    // Start animation when the top of the section is near the top of the viewport
                    if(sectionRect.top < window.innerHeight && sectionRect.bottom > 0) {
                        const scrollableHeight = metodologiaSection.offsetHeight - window.innerHeight;
                        const scrollProgress = Math.max(0, -sectionRect.top);
                        let progressPercentage = Math.min(1, scrollProgress / scrollableHeight);
                        progressLine.style.height = `${progressPercentage * 100}%`;
                    }
                });
            }

            const metodologiaBg = document.getElementById('metodologia-bg');
            if (metodologiaSection && metodologiaBg) {
                metodologiaSection.addEventListener('mousemove', e => {
                    const rect = metodologiaSection.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const bgX = -x / 20;
                    const bgY = -y / 20;
                    metodologiaBg.style.setProperty('--bg-x', `${bgX}px`);
                    metodologiaBg.style.setProperty('--bg-y', `${bgY}px`);
                });
            }
        });
    </script>
</body>
</html>
